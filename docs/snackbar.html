<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>snackbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700">
  <link rel="stylesheet" href="./styles.css">
  <style>
    mega-button {
      margin: 12px;
    }
  </style>
  <script src="./button.js" type="module"></script>
  <script src="./snackbar.js" type="module"></script>
</head>

<body>
  <mega-button onclick="baseline()" unelevated>Baseline</mega-button>
  <mega-button onclick="leading()" unelevated>Leading</mega-button>
  <mega-button onclick="stacked()" unelevated>Stacked</mega-button>

  <mega-snackbar id="el" dismissible>
    <span>Can't send photo. Retry in 5 seconds.</span>
    <mega-button slot="action">Retry</mega-button>
  </mega-snackbar>

  <script>
    function baseline() {
      open(false, false)
    }

    function leading() {
      open(true, false)
    }

    function stacked() {
      open(false, true)
    }

    function open(leading, stacked) {
      el.leading = leading
      el.stacked = stacked
      el.open()
    }
  </script>
</body>

</html>
